<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron text-center">
  <h1><b>FIT2095 CLINIC</b></h1>
  <p>Welcome to Week 6 Lab</p> 
</div>

<div id="links">
    <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    <a href="/addDoctor"><button type="button" class="btn btn-primary">Add Doctor</button></a>
    <a href="/addPatient"><button type="button" class="btn btn-primary">Add Patient</button></a>
    <a href="/listDoctors"><button type="button" class="btn btn-primary">List Doctors</button></a>
    <a href="/listPatients"><button type="button" class="btn btn-primary">List Patients</button></a>
    <a href="/deletePatient"><button type="button" class="btn btn-primary">Delete Patient</button></a>
    <a href="/updateDoctor"><button type="button" class="btn btn-primary">Update Doctor</button></a>
</div>

<div class="container">
  <h2>New Doctor Form</h2>

  <form class="form-horizontal" action="/doctor-added" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of Birth</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="state">State/Territory</label>
      <div class="col-sm-10">   
        <select class="form-control" id="state" name="state">
            <option>VIC</option>
            <option>NSW</option>
            <option>QLN</option>
            <option>ACT</option>
            <option>SA</option>
            <option>WA</option>
            <option>TAS</option>
            <option>NT</option>
        </select>       
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="suburb">Suburb</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="suburb" placeholder="Enter suburb" name="suburb">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="street">Street</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="street" placeholder="Enter street" name="street">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="unit">Unit</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="unit" placeholder="Enter unit" name="unit">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="numPatients">Number of Patients</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="numPatients" placeholder="Enter number of patients" name="numPatients">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Add Doctor</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
